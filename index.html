<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodd">
    <main>
        <div class="cointainer">
            <input type="text" placeholder="Generate password" id="passworddisplay" class="passdisplay" />
            <div class="passlength">
                <P>Password Length : <span id="demo"></span> </P>
                <div class="slider">
                    <input type="range" id="sliderRange" min="4" max="25">
                </div>
            </div>
            <div class="buttons">
                <input type="button" id="button" class="btt" value="Generate" onclick="genPassword()">
                <input type="button" id="button" class="btt" value="Copy" onclick="copyPassword()">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
